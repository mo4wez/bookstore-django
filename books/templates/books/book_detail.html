{% extends '_base.html' %}

{% block page_title %}{{book.title}} | {{book.author}}{% endblock page_title %}

{% block content %}
    <div class="alert alert-primary" role="alert">
        <h1>{{book.title}}</h1>
        <h3>{{book.author}}</h3><br>
        <p>{{book.description | linebreaks}}</p>
        <h4>قیمت: {{ book.price }}</h4>
        <a class="btn btn-outline-primary" href="{% url 'books_list' %}">بازگشت به صفحه اصلی</a>
        <a class="btn btn-outline-dark" href="{% url 'book_update' book.id %}">ویرایش کتاب</a>
        <a class="btn btn-outline-danger "href="{% url 'book_delete' book.id %}">حذف کتاب</a>
    </div>
{% endblock content %}
