{% extends '_base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}ویرایش کتاب{% endblock page_title %}

{% block content %}
    <div class="container mt-4" dir="ltr">
        <div class="row">
            <div class="col-9">
                <div class="card shadow my-3">
                    <h5 class="card-header bg-success text-light px-5">ویرایش کتاب</h5>
                    <div class="px-5 pt-3 pb-5">
                        <form action="" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form | crispy }}
                            <button class="btn btn-success" type="submit">ذخیره</button>
                            <a class="btn btn-outline-primary" href="{% url 'books_list' %}">بازگشت به صفحه اصلی</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
