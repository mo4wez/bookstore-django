{% extends '_base.html' %}

{% block page_title %}Home{% endblock page_title %}

{% block content %}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>welcome, {{user.username}}</p>
        <a class="btn btn-danger" href="{% url 'logout' %}">Log Out</a>
        <a class="btn btn-primary" href="{% url 'password_change' %}">Change Password</a>
    {% else %}
        <a class="btn btn-success" href="{% url 'login' %}">Login</a>
        <a class="btn btn-primary" href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

{% endblock content %}
